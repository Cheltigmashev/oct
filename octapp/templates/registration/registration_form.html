{% extends "octapp/base.html" %}
{% block content %}
<div class="content">
    <h1>Регистрация нового пользователя</h1>
    <form method="post" action="">
    <dl class="register">
    {% for field in form %}
        <dt>{{ field.label_tag }}</dt>
        <dd class="clearfix">{{ field }}
        {% if field.help_text %}<div class="clearfix">{{ field.help_text }}</div>{% endif %}
        {% if field.errors %}<div class="myerrors clearfix">{{ field.errors }}</div>{% endif %}
        </dd>
    {% endfor %}
    </dl>
    <input type="submit" class="btn btn-default btn-lg" value="Зарегистрироваться" / class="clearfix">
    </form>
</div>
{% endblock %}
